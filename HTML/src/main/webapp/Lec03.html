<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트태그</title>
</head>
<body>
	<p>Menu List</p>
	<ul>
		<!-- * 리스트 만들기.  -->
		<li>Menu 1</li>
		<li>Menu 2</li>
		<li>Menu 3</li>
		<li>Menu 4</li>
		<li>Menu 5</li>
		<li>Menu 6</li>
	</ul>

	<p>Menu List</p>
	<ol>
		<!-- 숫자기호 리스트 만들기.  -->
		<li>Menu 1</li>
		<li>Menu 2</li>
		<li>Menu 3</li>
		<li>Menu 4</li>
		<li>Menu 5</li>
		<li>Menu 6</li>
	</ol>

	<dl>
		<!--definition list 만들기  -->
		<dt>Menu List</dt>
		<dd>Menu 1</dd>
		<dd>Menu 2</dd>
		<dd>Menu 3</dd>
		<dd>Menu 4</dd>
		<dd>Menu 5</dd>
		<dd>Menu 6</dd>
	</dl>

</body>
</html>
